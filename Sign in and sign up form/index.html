<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in and Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-Lv0VzZep7TaF7qbJFhpxoJlMZ1Cfk9fouzj09OBWllAX0kaj3PIM+X08ZsOd5EIh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="sign-in">
          <form>
            <h1>Sign in</h1>
            <div>
            <input class="username" type="text" placeholder="Username" required/>
            <i class="fas fa-user"></i>
          </div>
            
            <div>
              
            <input class="password" type="password" placeholder="Password" required/>
            <i class="fas fa-lock"></i>
            </div>
            <div >
              
              <label> <input type="checkbox" class="box">Remember me</label>
              <a href="#">Forgot Password</a>
            </div>
            <button class="btn">Login</button>   
            <div>
              <p>Don't have an account? <a href="#"><b>Register</b></a></p>
            </div>
          </form>
        </div>
      </div>    
    </div> 
  </body>
</html>
