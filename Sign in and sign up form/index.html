<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in and Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha384-Lv0VzZep7TaF7qbJFhpxoJlMZ1Cfk9fouzj09OBWllAX0kaj3PIM+X08ZsOd5EIh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="sign-in">
          <form>
            <h1>Sign in</h1>
            <div>
              <i class="fas fa-user"></i>
            <input class="username" type="text" placeholder="Username" />
            </div>
            
            <div>
              <i class="fas fa-lock"></i>
            <input class="password" type="password" placeholder="Password" />
            
            </div>
            
            <button class="btn">Login</button>
            <p class="text">Or Sign in with social platforms</p>
            <div class="platforms">
              <a href="#" id="circle" class="fab fa-facebook-f"></a>
              <a href="#" id="circle" class="fab fa-twitter"></a>
              <a href="#" id="circle" class="fab fa-linkedin"></a>
              <a href="#" id="circle" class="fab fa-google"></a>
            </div>
          </form>
        </div>
        <div class="sign-up">
          <form>
            <h1>Sign in</h1>
            <div>
              <i class="fas fa-user"></i>
            <input class="username" type="text" placeholder="Username" />
            </div>
            <div>
              <i class="fas fa-envelope"></i>
            <input class="email" type="text" placeholder="Email" />
            </div>
            
            <div>
              <i class="fas fa-lock"></i>
            <input class="password" type="password" placeholder="Password" />
            
            </div>
            
            <button class="btn">Login</button>
            <p class="text">Or Sign in with social platforms</p>
            <div class="platforms">
              <a href="#" id="circle" class="fab fa-facebook-f"></a>
              <a href="#" id="circle" class="fab fa-twitter"></a>
              <a href="#" id="circle" class="fab fa-linkedin"></a>
              <a href="#" id="circle" class="fab fa-google"></a>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
